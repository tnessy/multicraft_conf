[config]
name = Mod: Enigmatica 4
source = https://www.curseforge.com/minecraft/modpacks/enigmatica4/download/2881740/file
configSource = https://github.com/tnessy/multicraft_conf/raw/master/paper/paper-1.14.4.jar.conf

[start]
command = java -server -Xmx{MAX_MEMORY}M -Xms{START_MEMORY}M -XX:PermSize=256M -XX:MaxPermSize=512M -Djline.terminal=jline.UnsupportedTerminal -jar "{JAR}" nogui {PARAMS}

[force_config]
configFile = server.properties
newline = \n
search1 = server-ip
replace1 = server-ip={IP}
search2 = server-port
replace2 = server-port={PORT}
search3 = max-players
replace3 = max-players={MAX_PLAYERS}